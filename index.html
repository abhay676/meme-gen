<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meme-Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<div class="container">
		<p class="display-1">Meme-Genertor</p>
		<div class="meme-form" >
			<input type="text" placeholder="Top text" id="input-1" v-model = "topText">
			<input type="text" placeholder="Bottom text" id="input-2" v-model = "bottomText">
			<button class="btn btn-primary" @click = "generateMeme">Gen</button>
		</div>
		<div class="meme" v-if = "isTrue">
			<h2 class="top"> {{ topText }}</h2>
			<img :src = imgUrl alt="Meme's">
			<h2 class="bottom"> {{  bottomText }}</h2>	
		</div>
	</div>	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
